  <mat-card>
    <mat-card-header>
      <mat-card-title>All Contacts</mat-card-title>
      <mat-card-subtitle>Eagle Point Software Employees</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="twitter" >
            <th mat-header-cell *matHeaderCellDef> Twitter </th>
            <td mat-cell *matCellDef="let element">
              <ng-container
                *ngIf="element.twitter; then showCheck; else showClose">
              </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="facebook">
          <th mat-header-cell *matHeaderCellDef> Facebook </th>
          <td mat-cell *matCellDef="let element">
            <ng-container
              *ngIf="element.facebook; then showCheck; else showClose">
            </ng-container>
          </td>     
        </ng-container>
        
        <ng-template #showCheck>
          <i class="material-icons">check</i>
        </ng-template>
        <ng-template #showClose>
            <i class="material-icons">close</i>  
        </ng-template>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
    </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-fab color="primary" (click)="routeToAddContact(row)"><i class="material-icons">person_add</i></button>
    </mat-card-actions>
  </mat-card>
